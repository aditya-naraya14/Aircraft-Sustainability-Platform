<div>
  <form [formGroup]="filterForm" (change)="filterFormByValue(filterForm.value)">
    <mat-form-field appearance="fill">
      <mat-label>Manufacturer</mat-label>
      <select matNativeControl multiple formControlName="manufacturer">
          <mat-option [value]="manufacturer" *ngFor="let manufacturer of manufacturerList">
            {{ manufacturer }}
          </mat-option>
      </select>
    </mat-form-field>
  </form>
  <div>
    <mat-card class="card card_width">
      <table
        mat-table
        [dataSource]="myList"
        style="width: 100%"
        class="mat-elevation-z8"
      >
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="30"
        aria-label="Select page of GitHub search results"
      ></mat-paginator>
    </mat-card>
  </div>
</div>
